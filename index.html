<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>

    <div class="clock">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center"></div>

        <div class="number" id="num1"><div>1</div></div>
        <div class="number" id="num2"><div>2</div></div>
        <div class="number" id="num3"><div>3</div></div>
        <div class="number" id="num4"><div>4</div></div>
        <div class="number" id="num5"><div>5</div></div>
        <div class="number" id="num6"><div>6</div></div>
        <div class="number" id="num7"><div>7</div></div>
        <div class="number" id="num8"><div>8</div></div>
        <div class="number" id="num9"><div>9</div></div>
        <div class="number" id="num10"><div>10</div></div>
        <div class="number" id="num11"><div>11</div></div>
        <div class="number" id="num12"><div>12</div></div>
        
    </div>
</body>

</html>
